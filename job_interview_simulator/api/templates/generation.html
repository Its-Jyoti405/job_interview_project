<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Page</title>
    <link rel="stylesheet" href="assets/css/generation.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="sitename">Prepify</h1>
            </div>
            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><button class="launch-btn">Launch Interview</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="question-container">
            <div class="question-nav">
                <a href="#" class="back">‚Üê Question Generation</a>
                <div class="question-indicator">
                    <span>Question 1</span>
                </div>
            </div>
            
            <div class="question-box">
                <h2>Can you provide an example of a time when you successfully translated business needs into functional specifications and system design plans?</h2>
                <textarea placeholder="Type your answer"></textarea>
                <div class="char-counter">5000 chars left</div>
                <a href="#" class="record-answer">Or record your answer</a>
                <button class="submit-btn">Submit for AI feedback</button>
            </div>

            <div class="feedback-box">
                <div class="feedback-item">Feedback</div>
                <div class="feedback-item">Sample Response</div>
            </div>
        </section>

        <!-- <footer>
            <div class="upload-resume">
                <p>Upload your resume for improved, tailored feedback!</p>
                <a href="#" class="pro-btn">Pro</a>
            </div>
        </footer> -->
    </main>

    <script src="assets/js/generation.js"></script>
</body>
</html>
